buildscript {
	repositories {
		maven {
			url "http://mvn.rx14.co.uk/local/"
		}
		jcenter()
	}
	dependencies {
		classpath "nova.gradle:NovaGradle:0.2.0-SNAPSHOT"
	}
}

plugins {
	id "java"
	id "idea"
	id "eclipse"
}

apply plugin: "nova.gradle"

dependencies {
	compile "nova.core:NovaCore:0.1.0-SNAPSHOT"

	testCompile "org.assertj:assertj-core:3.0.0"
	testCompile "junit:junit:4.12"
	testCompile group: "nova.core", name: "NovaCore", version: novaVersion, classifier: "wrappertests", changing: true
}


nova {
	wrappers {
		"17" {
			wrapper "nova.wrapper.mc18:NovaWrapper-MC1.7.10:0.1-SNAPSHOT"
		}
		"18" {
			wrapper "nova.wrapper.mc18:NovaWrapper-MC1.8:0.1-SNAPSHOT"
		}
	}
}