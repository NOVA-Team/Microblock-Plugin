plugins {
	id "java"
	id "nova.gradle" version "0.2.1"
}

configurations.all {
	resolutionStrategy.cacheChangingModulesFor 5, 'minutes'
}

dependencies {
	compile group: "nova.core", name: "NovaCore", version: novaVersion, classifier: "api", changing: true

	testCompile "org.assertj:assertj-core:3.0.0"
	testCompile "junit:junit:4.12"
	testCompile group: "nova.core", name: "NovaCore", version: novaVersion, classifier: "wrappertests", changing: true
}

nova {
	wrappers {
		"17" {
			wrapper "nova.wrapper.mc1710:NovaWrapper-MC1.7.10:0.1-SNAPSHOT"
		}
		"18" {
			wrapper "nova.wrapper.mc18:NovaWrapper-MC1.8:0.1-SNAPSHOT"
		}
	}
}
